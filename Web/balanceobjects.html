<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 id="title" data-navbaractive="navbalanceobjects" class="h2">Balance Objects</h1>
</div>

<div id="watchdog" class="alert alert-info" role="alert">Lists the balance data for the last 14 days</div>

<table id="balanceobjects" class="table"
  data-icons="icons"
  data-toolbar="#toolbar"
  data-toggle="table"
  data-url="/balanceobjects"
  data-filter-control="true"
  data-filter-show-clear="true"
  data-cache="false"
  data-detail-view="true"
  data-detail-formatter="detailFormatter"
  data-show-button-text="true"
  data-show-columns="true"
  data-show-toggle="true"
  data-show-refresh="true"
  data-show-search-clear-button="true"
  data-detail-view="true">

  <thead>
    <tr>
      <th data-field="Pool" data-sortable="true" data-filter-control="select">Pool</th>
      <th data-field="DateTime" data-sortable="true" data-formatter="formatDate">Date & Time</th>
      <th data-field="Currency" data-sortable="true">Currency</th>
      <th data-field="Balance" data-sortable="true">Balance</th>
      <th data-field="Unsold" data-sortable="true" data-visible="false">Unsold</th>
      <th data-field="Total_unpaid" data-sortable="true" data-visible="false">Total Unpaid</th>
      <th data-field="Total_paid" data-sortable="true" data-visible="false">Total Paid</th>
      <th data-field="Total_earned" data-sortable="true" data-visible="false">Total Earned</th>
    </tr>
  </thead>
</table>

<!-- Start of page scripts -->

<script type="text/javascript">
</script>
