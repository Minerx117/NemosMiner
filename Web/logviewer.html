<!-- Start of page scripts 'logviewer.html' -->
          <script type="text/javascript">

            function tailf() {
              $.ajax({
                async: false,
                dataType: 'text',
                url: '/functions/log/get?lines=100', 
                success: function(result) {
                  document.getElementById('logtext').innerHTML = result;
                }
              });
            };

            tailf();
            setInterval('tailf()', 1000);
          </script>
