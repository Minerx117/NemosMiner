  <script type="text/javascript">

  // get BTC rate of first currency
  var rate;
  $.ajax({url: '/btcratefirstcurrency', success: function(result) {
    rate = result;
    }
  });

  // Set the active sidebar item
  $(function() {
    $('#'+$('#title').data('navbaractive')).addClass('active');
  });

  // set the values in the header
  $(function() {
    function updateHeader() {
      $.ajax({
        url: '/summary',
        success: function(result) {
          $("#summary").empty().append('<h5>' + result + '</h5>');
        }
      });

      //Set mining button status
      $.ajax({url: '/functions/mining/getstatus',
        success: function(result) {
          document.getElementById('miningstart').disabled = (result == "Running");
          document.getElementById('miningstop').disabled = (result == "Stopped");
          document.getElementById('miningpause').disabled = (result == "Paused");
        }
      });
    }
    updateHeader();

    window.setInterval(function() { 
      updateHeader();
    }, 10000);
  });

  $('#miningpause').click(function () {
    $command = '/functions/mining/pause';
    $('.modal-body').load($command, function() {
      $('.modal-title').text($('#miningpause').text());
      $('#myModal').modal({show:true});
    });
    document.getElementById('miningpause').disabled = true;
  });

  $('#miningstart').click(function () {
    $command = '/functions/mining/start';
    $('.modal-body').load($command, function() {
      $('.modal-title').text($('#miningstart').text());
      $('#myModal').modal({show:true});
    });
    document.getElementById('miningstart').disabled = true;
  });

    $command = '/functions/mining/stop';
    $('.modal-body').load($command, function() {
      $('.modal-title').text($('#miningstop').text());
      $('#myModal').modal({show:true});
    });
    document.getElementById('miningstop').disabled = true;
    document.getElementById('miningpause').disabled = true;
  });

  </script>
