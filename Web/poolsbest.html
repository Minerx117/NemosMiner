<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 id="title" class="h2" data-navbaractive="navpoolsbest">Best Pools</h1>
</div>
<div class="alert alert-info" role="alert">Shows the pool for each algorithm that was selected as the most profitable</div>

<div id="toolbar">
    <button id="reset-data" class="btn btn-warning">Reset pool stat data</button>
</div>

<table id="pools" class="table"
    data-icons="icons"
    data-toolbar="#toolbar"
    data-url="/pools/best"
    data-cache="false"
    data-toggle="table"
    data-filter-control="true"
    data-show-search-clear-button="true"
    data-sort-order="asc"
    data-sort-name="Algorithm"
    data-remember-order="true"
    data-filter-control="true"
    data-show-refresh="true"
    data-show-button-text="true"
    data-show-columns="true"
    data-detail-view="true"
    data-detail-formatter="detailFormatter"
    data-click-to-select="true"
    >

    <thead>
        <tr>
            <th data-field="state" data-checkbox="true"></th>
            <th data-field="Name" data-sortable="true" data-filter-control="select">Name</th>
            <th data-field="Algorithm" data-sortable="true" data-filter-control="select">Algorithm</th>
            <th data-field="CoinName" data-sortable="true" data-filter-control="select">CoinName</th>
            <th data-field="Currency" data-sortable="true" data-filter-control="select">Currency</th>
            <th data-field="Price" data-align="right" data-sortable="true" data-formatter="formatPrices" data-visible="false">BTC/GH/Day</th>
            <th data-field="StablePrice" data-align="right" data-sortable="true" data-formatter="formatPrices" data-visible="false">BTC/GH/Day (Week)</th>
            <th data-field="MarginOfError" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=2>MarginOfError</th>
            <th data-field="Host" data-sortable="true" data-filter-control="input" data-filter-strict-search="false">Host</th>
            <th data-field="Port" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-width=1>Port&nbsp;</th>
            <th data-field="Protocol" data-sortable="true" data-filter-control="select" data-filter-strict-search="true" data-visible="false">Protocol</th>
            <!-- <th data-field="Workers" data-sortable="true" data-filter-control="select" data-filter-strict-search="true" data-width=1>Workers</th> -->
            <th data-field="EstimateCorrection" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=2>EstimateCorrection</th>
            <th data-field="Region" data-sortable="true" data-filter-control="select" data-filter-strict-search="true" data-width=1>Region</th>
            <th data-field="SSL" data-sortable="true" data-width=4>SSL</th>
            <th data-field="Fee" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=1>Fee&nbsp;&nbsp;</th>
            <th data-field="Updated" data-sortable="true" data-formatter="formatTimeSince">Last Updated</th>
            <th data-field="Disabled" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-visible="false">Disabled</th>
        </tr>
    </thead>
</table>

<!-- Start of page scripts -->
<script>
    var $table = $('#pools');
    var $querysize = 10000;

    $('#reset-data').click(function () {
        var $data = $table.bootstrapTable('getSelections');
        if ($data.length >= 1) {
            $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithm: $element.Algorithm})));
            if ($data.length >= $querysize) {
                alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + '/' + $querysize + ')');
            }
            else {
                $command = '/functions/stat/remove?Pools=' + encodeURIComponent($data);
                $('.modal-body').load($command, function() {
                    $('.modal-title').text($('#reset-data').text());
                    $('#myModal').modal({show:true});
                });
            }
        }
    });

    $("#myModal").on('hidden.bs.modal', function () {
        $table.bootstrapTable("refresh");
    });

</script>

<!-- End of page scripts -->
