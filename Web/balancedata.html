          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2 data-navbaractive="navbalancedata">Balance Data</h2>
          </div>
          <div class="alert alert-info" role="alert">This is the balance data for the last 30 days that was collected by the balance tracker.</div>
          <div id="toolbar">
            <button id="btn-remove-entry" class="btn btn-warning">Remove entry</button>
          </div>
          <table id="balanceobjects" class="table"
            data-toolbar="#toolbar"
            data-click-to-select="true"
            data-cache="true"
            data-toggle="table"
            data-icons="icons"
            data-show-button-text="true"
            data-show-search-clear-button="true"
            data-filter-control="true"
            data-disable-control-when-search="true"
            data-show-columns="true"
            data-show-toggle="false"
            data-show-fullscreen="true"
            data-show-refresh="true"
            data-auto-refresh="true"
            data-detail-view="false"
            data-auto-refresh-status="true"
            data-url="/balancedata"
            data-header-style="headerStyleAlignTop"
            >
            <thead>
              <tr>
                <th class="align-top" data-field="state" data-checkbox="true"></th>
                <th class="align-top" data-field="DateTime" data-sortable="true" data-filter-control="input" data-formatter="formatDate">Date & Time</th>
                <th class="align-top" data-field="Pool" data-sortable="true" data-filter-control="select">Pool</th>
                <th class="align-top" data-field="Wallet" data-sortable="true" data-visible="true" data-filter-control="select">Username or Wallet</th>
                <th class="align-top" data-field="Currency" data-sortable="true" data-filter-control="select">Currency</th>
                <th class="align-top" data-field="Pending" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Pending</th>
                <th class="align-top" data-field="Balance" data-align="right" data-sortable="true" data-formatter="formatDigits10">Balance</th>
                <th class="align-top" data-field="Unpaid" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Unpaid</th>
                <th class="align-top" data-field="Earnings" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Earnings</th>
                <th class="align-top" data-field="Delta" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Delta</th>
                <th class="align-top" data-field="Payout" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Payout</th>
                <th class="align-top" data-field="Paid" data-align="right" data-sortable="true" data-visible="true" data-formatter="formatDigits10">Paid</th>
                <th class="align-top" data-field="HiddenPending" data-align="right" data-sortable="true" data-visible="false" data-formatter="formatDigits10">Hidden Pending</th>
              </tr>
            </thead>
          </table>
<!-- Start of page scripts 'balalancedata.html' -->
          <script type="text/javascript">
            var $table = $('#balanceobjects');
            var $querysize = 16000;

            $table.bootstrapTable({
              onAll: function() { 
                document.getElementById('btn-remove-entry').disabled = !Boolean($table.bootstrapTable('getSelections').length);
              },
              autoRefreshInterval: parseInt(config.BalancesTrackerPollInterval * 60), // refresh once per balances tracker interval
              height: $(window).height() - $('#balanceobjects').offset().top - 10
            });

            $(document).ready(function () {
              $('#btn-remove-entry').click(function () {
                var $data = $table.bootstrapTable('getSelections');
                if ($data.length >= 1) {
                  $data = JSON.stringify($data.map($element => ({DateTime: $element.DateTime, Pool: $element.Pool, Currency: $element.Currency, Wallet: $element.Wallet})));
                  if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + ' / ' + $querysize + ')');
                  }
                  else {
                    $command = '/functions/balancedata/remove?Data=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                      $('.modal-title').text($('#btn-remove-entry').text());
                      $('#myModal').modal({show:true});
                    });
                    $table.bootstrapTable('refresh');
                  }
                }
              });
            });
          </script>
<!-- End of page scripts 'balalancedata.html' -->
