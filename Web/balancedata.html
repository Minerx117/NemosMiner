<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 id="title" data-navbaractive="navbalancedata" class="h2">Balance Data</h1>
</div>

<div id="watchdog" class="alert alert-info" role="alert">This is the balance data for the last 14 days that was collected by the balance tracker.</div>

<table id="balanceobjects" class="table"
  data-toolbar="#toolbar"
  data-click-to-select="true"
  data-cache="true"
  data-toggle="table"
  data-icons="icons"
  data-show-button-text="true"
  data-remember-order="true"
  data-filter-control="true"
  data-disable-control-when-search="true"
  data-show-search-clear-button="true"
  data-show-columns="true"
  data-show-toggle="true"
  data-show-refresh="true"
  data-detail-view="true"
  data-show-refresh="true"
  data-auto-refresh="true"
  data-auto-refresh-status="false"
  data-detail-formatter="detailFormatter"
  data-url="/balancedata"
  data-sort-name="DateTime"
  data-sort-order="desc"
  >

  <thead>
    <tr>
      <th data-field="DateTime" data-sortable="true" data-formatter="formatDate">Date & Time</th>
      <th data-field="Pool" data-sortable="true" data-filter-control="select">Pool</th>
      <th data-field="Currency" data-sortable="true" data-filter-control="select">Currency</th>
      <th data-field="Pending" data-sortable="true" data-visible="true">Pending</th>
      <th data-field="Balance" data-sortable="true">Balance</th>
      <th data-field="Unpaid" data-sortable="true" data-visible="true">Unpaid</th>
      <th data-field="Earnings" data-sortable="true" data-visible="true">Earnings</th>
      <th data-field="Delta" data-sortable="true" data-visible="true">Delta</th>
      <th data-field="Payout" data-sortable="true" data-visible="true">Payout</th>
      <th data-field="HiddenPending" data-sortable="true" data-visible="true">Hidden Pending</th>
    </tr>
  </thead>
</table>

<!-- Start of page scripts -->

<script type="text/javascript">
  var $table = $('#balanceobjects');

  $table.bootstrapTable({
    // refresh once per interval
    autoRefreshInterval: (parseInt(config.Interval)),
    height: (($(window).height()) - $('h1').outerHeight(true) - 185) * 0.985 - 20,
  })

</script>

<!-- End of page scripts -->
